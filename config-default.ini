[General]
encoding = utf-8
date_format = %%d.%%m.%%Y %%H:%%M
supervised = no

[Features]
rootdist_n = 1
word_freq_weight = 0.0
word_vec_weight = 0.0
word_vec_dim = 100

[preprocess]
max_num_rules = 5000
min_rule_freq = 3
max_edges_per_wordpair = 3
min_edges_per_wordpair = 1
max_affix_length = 5
max_infix_length = 3
max_infix_slots = 1

[modsel]
warmup_iterations = 100000
sampling_iterations = 10000000
iterations = 20
annealing_alpha = 1
annealing_beta = 0.01

[fit]
warmup_iterations = 100000
sampling_iterations = 10000000
iterations = 5

[sample]
warmup_iterations = 100000
sampling_iterations = 10000000

[generate]
max_potential_words = 10000
max_freqcl = 10
freqcl_alpha = 0.05

[analyze]
max_results = 5

[compile]
alergia_alpha = 0.05
alergia_freq_threshold = 5

[eval_infl]
recompile = no
use_known_roots = no
lemmatize = yes
tag = yes
inflect = yes

[FST]
transducer_type = 1

