[General]
encoding = utf-8
date_format = %%d.%%m.%%Y %%H:%%M
supervised = no
use_edge_restrictions=no

[Features]
word_vec_dim = 100
word_vec_weight = 0.01

[Models]
root_model = alergia
root_tag_model = none
edge_model = simple
root_feature_model = none
edge_feature_model = none

[preprocess]
max_num_rules = 5000
min_rule_freq = 3
max_edges_per_wordpair = 3
min_edges_per_wordpair = 1
max_affix_length = 5
max_infix_length = 3
max_infix_slots = 1
num_processes = 1
method = block_composition
block_size = 100
hfst_restart_interval = 1000

[modsel]
warmup_iterations = 100000
sampling_iterations = 10000000
iterations = 20
annealing_alpha = 1
annealing_beta = 0.01

[fit]
warmup_iterations = 100000
sampling_iterations = 10000000
iterations = 5

[sample]
warmup_iterations = 100000
sampling_iterations = 10000000
iter_stat_interval = 1000
stat_cost = yes
stat_acc_rate = yes
stat_edge_freq = yes
stat_rule_freq = yes
stat_rule_contrib = yes
stat_undirected_edge_freq = yes
stat_path_freq = no
stat_iter_cost = yes

[sample-tags]
warmup_iterations = 100000
sampling_iterations = 10000000

[generate]
max_words = 10000
max_freqcl = 10
freqcl_alpha = 0.05
eval_step = 100
max_cost = 5.0
evaluate = yes

[analyze]
max_results = 5
predict_vec = no

[compile]
weighted = yes
alergia_alpha = 0.05
alergia_freq_threshold = 5

[cluster]
threshold = 0.1
root_weights = no

[eval_infl]
recompile = no
use_known_roots = no
lemmatize = yes
tag = yes
inflect = yes

[eval_generate]
bins=10000,50000,100000,200000,500000

[FST]
transducer_type = 1

[NeuralEdgeModel]
num_ngrams = 100
negex_factor = 2

[NegativeExampleSampler]
num_processes = 1
